spring:
  application:
    name: SpringToDo
  datasource:
    username: ${ENV_PG_USERNAME}
    password: ${ENV_PG_PASSWORD}
    url: ${ENV_PG_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true

  cache:
    type: redis

  data:
    redis:
      host: ${ENV_REDIS_HOST}
      timeout: 60000
      database: 0
      port: 6379

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
server:
  port: 8082